<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spring Boot - Formularios</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">fptxurdinaga.com</a>
	</nav>
	<main role="main" class="container">
		<nav>
			<ul>
				<li><a href="/">Inicio</a></li>
				<li><a href="/mvchola">MVCHola</a></li>
				<li><a href="/mvchola/parametros">Parametros</a></li>
				<li><a href="/formulario">Formularios</a></li>
			</ul>
		</nav>
		<main role="main" class="container">
			<div class="starter-template">
				<h1>Spring Boot - Formularios</h1>
				<form th:action="@{/formulario/create}" th:object="${persona}" method="post">
					<div class="errorblock" th:if="${#fields.hasErrors('*')}">
						<ul>
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
						</ul>
					</div>
					<fieldset>
						<legend th:text="#{formulario.user.legend}">Datos del usuario</legend>
						<table>
							<tr>
								<td><label th:text="#{formulario.user.nombre}">Nombre: </label></td>
								<td><input type="text" th:field="*{nombre}" /></td>
							</tr>
							<tr>
								<td><label th:text="#{formulario.user.apellido}">Apellidos: </label></td>
								<td><input type="text" th:field="*{apellidos}" /></td>
							</tr>
							<tr>
								<td><label th:text="#{formulario.user.edad}">Edad: </label></td>
								<td><input type="number" th:field="*{edad}" /></td>
							</tr>
							<tr>
								<td>
									<button type="submit" th:text="#{formulario.user.submit}">Registrar...</button>
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</main>
		<!-- /.container -->
		<script type="text/javascript" th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
